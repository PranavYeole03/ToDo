<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo App</title>
    <link rel="stylesheet" href="ToDo.css">
</head>

<body>
    <h1 id="h1">ToDo App</h1>

    <div class="grid-container">
        <!-- Accessibility labels (hidden via CSS) -->
        <label for="todo-input" class="sr-only">Todo task</label>
        <input id="todo-input" type="text" placeholder="Enter the ToDo" aria-label="Todo task">

        <label for="todo-date" class="sr-only">Todo date</label>
        <input id="todo-date" type="date" aria-label="Todo date">

        <button class="btn-todo" onclick="addTodo()">Add</button>
    </div>

    <div class="todo-container grid-container"></div>

    <script src="ToDo.js"></script>
</body>

</html>
